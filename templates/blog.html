{% extends "base.html" %}

{% block content %}
<h2>Build-a-Blog</h2>
<h3>All Posts</h3>
        <ol>
            {% for blog in blogs  %}
            <li>
                <h2><a href = "./blog?id={{blog.id}}">{{blog.title}}</a></h2>
                <p>{{blog.body}}</p>
                <p><strong>Written By:</strong><a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></p>
            </li>
            {% endfor %}
        </ol>


{% endblock %}
